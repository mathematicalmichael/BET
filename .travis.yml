matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
  allow_failures:
    - os: osx

language: python

python:
    - "2.7"
    - "3.6"
    - "3.7"

services:
  - xvfb

before_install:
  - "export DISPLAY=:99.0"
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install gfortran libblas-dev liblapack-dev mpich libmpich-dev; fi
  - if [ "TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get install gfortran libblas-dev liblapack-dev mpich libmpich-dev; fi

install:
  - pip install matplotlib mpi4py nose codecov
  - python setup.py install

script:
  - nosetests --with-coverage --cover-package=bet --cover-erase --cover-html
  - mpirun -n 2 nosetests
  - pip uninstall -y mpi4py
  - nosetests

# notification settings
